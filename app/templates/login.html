<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height:100vh; background: #764ba2;">
<div class="login-container p-5 bg-dark text-white rounded">
    <h2>Welcome to MN152 Application</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" class="form-control my-2" required>
        <input type="password" name="password" placeholder="Password" class="form-control my-2" required>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
</body>
</html>
